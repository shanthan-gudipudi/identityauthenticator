{% extends 'base.html' %}

{% block content %}

{% load static %}
<br><br>


<img src="{% static 'images/identityauth.jpg' %}" width="70%" class="m-0 img-fluid float-right" alt="Responsive image">



<h1>Authenticate profile</h1>
<br>
<form method="POST" action="{% url 'comp' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group ">
        <label for="formFileMd" class="form-label"><b><a class="text-warning" style=""></a>Upload Image of Profile</b></label><br>
        <input class="btn-default"  name="image" id="formFileMd" required type="file" accept="image/*"/><br>
        <small>Please upload proper & clear image of person's face for better results.</small><br>
        <br><br>
        <button type="submit" style="color:white;background:black; width:19%" class="btn btn-default"><b>Authenticate</b>
        </button>
		<br>
    </div>
</form>
{% endblock %}
